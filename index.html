<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Odin Calculator</h1>
        <div class="calculator">
            <div class="screen-container">
                <div class="calculator-screen">
                    <div id="expression-container">
                        <p id="first-row"></p>
                    </div>
                    <p id="second-row"></p>
                </div>
            </div>
            <div class="button-row">
                <button data-keycode="97" id="on">ON</button>
                <button data-keycode="115" id="off">OFF</button>
                <button data-keycode="100" class="del"><=</button>
                <button data-keycode="102" class="del">C</button>
            </div>
            <div class="button-row">
                <button data-keycode="55">7</button>
                <button data-keycode="56">8</button>
                <button data-keycode="57">9</button>
                <button data-keycode="47" class="operator">/</button>
            </div>
            <div class="button-row">
                <button data-keycode="52">4</button>
                <button data-keycode="53">5</button>
                <button data-keycode="54">6</button>
                <button data-keycode="42" class="operator">x</button>
            </div>
            <div class="button-row">
                <button data-keycode="49">1</button>
                <button data-keycode="50">2</button>
                <button data-keycode="51">3</button>
                <button data-keycode="45" class="operator">-</button>
            </div>
            <div class="button-row">
                <button data-keycode="48">0</button>
                <button data-keycode="46">.</button>
                <button data-keycode="13" class="operator">=</button>
                <button data-keycode="43" class="operator">+</button>
            </div>
        </div>
        <fieldset>
            <legend>Controls</legend>
                <p><strong>A</strong> - ON</p>
                <p><strong>S</strong> - OFF</p>
                <p><strong>D</strong> - <=</p>
                <p><strong>F</strong> - C</p>
        </fieldset>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
